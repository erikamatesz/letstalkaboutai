---
layout: default
---

<div class="container mt-4 post-list">
    <h3>Posts</h3>
    <ul>
        {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
        {% for post in sorted_posts %}
        <li>
            {{ post.date | date: "%d-%m-%Y" }} - 
            <!-- {% if post.categories contains 'content' %}
            🌐
            {% endif %} -->
            <a href="{{ post.url }}">
                <strong>🇬🇧</strong> {{ post.title.en }} ·
                <strong>🇧🇷</strong> {{ post.title.pt }} ·
                <strong>🇪🇸</strong> {{ post.title.es }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
